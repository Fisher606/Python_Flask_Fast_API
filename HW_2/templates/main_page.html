{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block content %}
<form method="POST" action="/set_cookie">
    <p class="main_data">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="not-name" placeholder="Name Surname" name="name">
        </div>
        <div class="form-check">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="an_email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </p>
</form>
{% endblock %}
